services:
  - type: web
    name: meethub-backend
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: meethub-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false
    healthCheckPath: /health

databases:
  - name: meethub-db
    databaseName: meethub
    user: meethub
    region: frankfurt
    plan: free
    postgresMajorVersion: 16
